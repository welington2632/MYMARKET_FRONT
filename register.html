<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700, 900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMarket</title>
    <link rel="stylesheet" href="./fontawesome/css/all.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/register.css">
</head>

<body>

    <header>
        <div class="head-container">
            <a href="index.html" id="logo"> <img src="./img/Logo.svg" alt="MyMarket_Logo">
            </a>
            <nav>
                <ul>
                    <la class="item"><a href="index.html">Inicio</a></la>
                    <la class="item"><a href="ajuda.html">Ajuda</a></la>
                    <la class="item"><a href="sobre.html">Sobre</a></la>
                    <la class="item" id="login-button"><a href="login.html">Já tenho um login <i
                                class="fas fa-arrow-right"></i></a></la>
                </ul>
            </nav>
        </div>
    </header>
    <main id="register">
        <h4 class="alpha">Alpha</h4>
        <div class="main-vertical">
            <img src="./img/passo2.png" alt="passo2.png">
            <h1>Nos conte mais sobre você</h1>
            <form action="POST" class="cadastro-usuario">
                <div>
                    <div id="dados-pessoais" class="categoria-cadastro">
                        <div class="campo">
                            <label for="nome">Nome</label>
                            <input type="text" name="nome" id="txtNome" placeholder="Preencha seu nome aqui">
                        </div>
                        <div class="campo">
                            <label for="email">Email</label>
                            <input type="text" name="email" id="txtEmail" placeholder="Preencha seu email aqui">
                            <span id="aviso-email">Este email já está cadastrado na plataforma, por favor escolha outro</span>
        
                        </div>
                        <div class="campo">
                            <label for="cnpj">CNPJ</label>
                            <input type="text" name="cnpj" id="txtCNPJ" pattern="(/^\d{2}\.\d{3}\.\d{3}\/\d{4}\-\d{2}$/)" placeholder="00.000.000/0000-00">
                        </div>
                        <div class="campo">
                            <label for="senha">Senha</label>
                            <input type="password" name="senha" id="txtSenha" placeholder="Preencha sua senha aqui">
                        </div>
                        <div class="campo">
                            <label for="confirmar-senha">Confirme sua senha</label>
                            <input type="password" name="confirmar-senha" id="txtSenha" placeholder="Digite novamente sua senha aqui">
                        </div>
                    </div>
                    <div id="endereco" class="categoria-cadastro">
                        <div class="campo">
                            <label for="cep">CEP</label>
                            <input type="text" name="cep" id="cep">
                        </div>
                        <div class="campo-dividido">
                            <div class="campo" id="logradouro">
                                <label for="logradouro">Logradouro</label>
                                <input type="text" name="logradouro" id="logradouro">
                            </div>
                            <div class="campo" id="numero">
                                <label for="numero">Número</label>
                                <input type="number" name="numero" id="numero">
                            </div>
                        </div>
                        <div class="campo-dividido">
                            <div class="campo" id="uf">
                                <label for="uf">UF</label>
                                <select name="uf" id="uf">
                                    <option value="" disabled selected>Selecione seu estado</option>
                                </select>
                            </div>
                            <div class="campo" id="cidade">
                                <label for="logradouro">Cidade</label>
                                <select name="cidade" id="cidade">
                                    <option value="" disabled selected>Selecione a sua cidade</option>
                                </select>
                            </div>
                        </div>
                        <div class="campo" id="complemento">
                            <label for="complemento">Complemento</label>
                            <input type="text" name="complemento" id="complemento">
                        </div>

                    </div>
                </div>
               

                    <div class="button-submit">
                        <input type="submit" value="Próximo">
                    </div>
                    <div class="button-back">
                        <a href="./pre-register.html">Voltar</a>
                    </div>
            </form>
            <span id="ja-possui-conta">Você já possui uma conta? <a href="login.html">clique aqui!</a></span>
        </div>
    </main>
    <footer>
        <div class="container-footer">
            <p>MyMarket</p>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-linkedin"></i>
            <i class="fab fa-twitter-square"></i>
        </div>
    </footer>
    <script src="./js/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
    <script src="./js/register.js"></script>
</body>

</html>
