<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700, 900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyMarket</title>
    <link rel="stylesheet" href="../css/panel.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"></head>

<body>
    <header>
        <div class="head-container">
            <a href="./panel.html" id="logo"> <img src="../../img/Logo.svg" alt="MyMarket_Logo">
            </a>
            <div class="right-infos">
                <span class="perfil-infos">
                    Bem vindo, <b>Welington</b>
                  </span>
                  <a href="#"><i class="fas fa-shopping-cart"></i></a>
            </div>

        </div>
        <div class="menu">
          <ul>
            <li><a href="./panel.html">INICIO</a></li>
            <li><a href="#">Relatórios</a></li>
          </ul>
        </div>
    </header>
    <main id="checkout-finish">
        <h4>Pedido realizado com sucesso!</h4>
        <img src="../../img/checked.svg" alt="check">
        <h3>Obrigado por confiar no MyMarket, você comprou os seguintes itens :</h3>
        <div class="info-products">
            <div class="horizontal-spot">
                <img src="../../img/cadeira.png" alt="cadeira.png">
                <div>
                    <h3 class="product-name">Cadeira gamer rx 21</h3>
                    <span class="quantity">Quantidade: 2</span>
                    <span class="price">R$ 50,00</span>
                </div>
            </div>
        </div>
        <h3 class="total">TOTAL : R$ 150,00</h3>
        <button id="voltar-home">Voltar para a home</button>
    </main>
    <footer>
        <div class="container-footer">
            <p>MyMarket</p>
    </footer>
    <script src="../../js/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script>
       // $('section#tipos-em-alta').slick()
    </script>
</body>

</html>
