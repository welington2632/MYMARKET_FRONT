  <form class="form-editar">
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="inputEmail4">Nome</label>
        <input type="text" name="nome" id="nome" class="form-control" placeholder="Nome do produto">
      </div>
    </div>

    <div class="form-group">
      <label for="exampleFormControlTextarea1">Descrição do produto</label>
      <textarea class="form-control" rows="3" name="descricao" id="descricao"></textarea>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Valor do produto</label>
        <input type="text" class="form-control" name="valor" id="valor"  placeholder="">
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">Quantidade em estoque</label>
        <input type="number" class="form-control" name="qtde-estoque" id="qtde-estoque"  placeholder="0">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-12">
        <label for="inputCity">URL da imagem do produto</label>
        <input type="text" class="form-control" name="imagem-url" id="imagem-url" >
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="ativo" id="ativo" >
        <label class="form-check-label" for="gridCheck">
          Ativo?
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-success col-md-12">Atualizar informações do produto</button>
  </form>
